<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    
    <div class="head">
        <H1>Enter two Number</H1>
    </div>
    <div class="inputNum">
        <input type="number" placeholder="Max" class="maxNum">
        <input type="number" placeholder="Min" class="minNum" >
    </div>
    <div class="buttons">
        <button class="clickMe">Click Me</button>
        <button class="resetMe">Reset Me</button>
    </div>
    <div class="result">
        <h2 class="output">0</h2>
        <p class="numberArr"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
